<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <title>Hello World</title>
</head>
<body>
 
    <div id="app">
        <h1>{{judul}}</h1>
        <button v-on:click="pesan()">Klik Disini</button>
        <form v-on:submit.prevent>
            <input type="text" name="namaSiswa" id="namaSiswa" @keyup.enter="simpan" v-model="guru">
            <button type="button" @click="simpan">Simpan</button>
        </form>
        <table border="1" v-if="dataGuru.length > 0">
            <thead>
                <tr><td>NO</td><td>NAMA GURU</td></tr>
            </thead>
            <tbody>
                <tr v-for="(guru, index) in dataGuru" :key="index">
                    <td>{{index+1}}</td><td>{{guru}}</td>
                </tr>
            </tbody>
        </table>
        <h1 v-else>Data Tidak Ada</h1>
        <h2>{{judul}}</h2>
        <p>{{getRandom}}</p>
        <p>{{getRandom}}</p>
        <p>{{getRandom}}</p>

        <p>{{getAcak()}}</p>
        <p>{{getAcak()}}</p>
        <p>{{getAcak()}}</p>
    </div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el : "#app",
        data :{
            judul : "Belajar Event Handling di Vue js",
            dataGuru :['Arya','Budi','Cici','Diah','Eko'],
            guru : '',
        },
        computed:{
                getRandom: function () {
                    return Math.random();
                }
            },
        methods :{
            pesan: function(){
                alert('Selamat Datang di dunia VUE');
            },
            simpan: function(){
                this.dataGuru.push(this.guru);
                this.guru;
            },
            getAcak: function () {
                    return Math.random();
                },
                pesan:function(){
                    alert('hello');
                }
            },
            mounted(){
                this.pesan();
            }
        });
</script>
</html>
