<!doctype html>
<html lang="en">
    <head>
        <title>Event Handling</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{judul}}</h1>
            <button v-on:click="pesan()">Klik Disini</button>
            <form v-on:submit.prevent>
                <input type="text" name="namakelas" id="namakelas" @keyup.enter="simpan" v-model="kelas">
                <button type="button" @click="simpan">Simpan</button>
            </form>
            <table border="1" v-if="datakelas.length > 0">
                <thead>
                    <tr><td>NO</td><td>NAMA KELAS</td></tr>
                </thead>
                <tbody>
                    <tr v-for="(kelas, index) in datakelas" :key="index">
                        <td>{{index+1}}</td><td>{{kelas}}</td>
                    </tr>
                </tbody>
            </table>
            <h1 v-else>Data Tidak Ada</h1>
        </div>
    </body>
    <script type="text/javascript">
        var app = new Vue({
            el : "#app",
            data :{
                judul : "Daftar Nama Kelas",
                datakelas :['XI RPL 1','XI RPL 2','XI RPL 3','XI RPL 4','XI RPL 5'],
                kelas : '',
                    },
            methods :{
                pesan: function(){
                    alert('Selamat Datang di Daftar Nama Kelas');
                },
                simpan: function(){
                    this.datakelas.push(this.kelas);
                    this.kelas;

  
                }
            }
        });
    </script>
    </html>
