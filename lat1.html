<!doctype html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <title>Hello World</title>
    </head>
    <body>
        <div id="app">
            <h1>{{message}}</h1>
        </div>

        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    message: "Hello World"
                }
            })
        </script>
    </body>
    </html>
