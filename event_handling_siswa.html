<!doctype html>
<html lang="en">
    <head>
        <title>Event Handling</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{judul}}</h1>
            <button v-on:click="pesan()">Klik Disini</button>
            <form v-on:submit.prevent>
                <input type="text" name="namaSiswa" id="namaSiswa" @keyup.enter="simpan" v-model="siswa">
                <button type="button" @click="simpan">Simpan</button>
            </form>
            <table border="1" v-if="datasiswa.length > 0">
                <thead>
                    <tr><td>NO</td><td>NAMA SISWA</td></tr>
                </thead>
                <tbody>
                    <tr v-for="(siswa, index) in datasiswa" :key="index">
                        <td>{{index+1}}</td><td>{{siswa}}</td>
                    </tr>
                </tbody>
            </table>
            <h1 v-else>Data Tidak Ada</h1>
        </div>
    </body>
    <script type="text/javascript">
        var app = new Vue({
            el : "#app",
            data :{
                judul : "Daftar Nama Siswa",
                datasiswa :['Anyeraline','Bunga','Chloe','Dara','Ratu'],
                siswa : '',
                    },
            methods :{
                pesan: function(){
                    alert('Selamat Datang di Daftar Nama Siswa');
                },
                simpan: function(){
                    this.datasiswa.push(this.siswa);
                    this.siswa;

  
                }
            }
        });
    </script>
    </html>
